<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crickey</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="mainContainer">
        <h1>Get to know Australia</h1>
   

      <div class="questionCard">
        <h2 class="question">In Aus Burger King Is Know As?</h2>

        <div class="optionsContainer">
          <button class="optionBtn" id="option1" data-answer="false">
            Sandwich Soldiers
          </button>
          <button class="optionBtn" id="option2" data-answer="false">
            Stadium Burgers
          </button>
          <button class="optionBtn" id="option3" data-answer="false">
            Home of the Whopper
          </button>
          <button class="optionBtn" id="optionCorrect" data-answer="true">
            Hungry Jack's
          </button>
          <button class="optionBtn" id="option4" data-answer="false">
            Trick question its actually Burger King+
          </button>
        </div>

        <div class="feedbackContainer" id="feedback"></div>
  <img src="assets/kangroooo.png" alt="Kangaroo" class="kangaroo" id="kangaroo" />
  <img src="assets/stevey.png" alt="Koala" class="koala" id="koala" />
  <img src="assets/irwin.png" alt="Irwin" class="irwin" id="irwin" />

      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
