<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crickey</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="mainContainer">
        <h1>Get to know Australia</h1>
   

      <div class="questionCard">
        <h2 class="question">Burger King isnt know as Burger King its known as?</h2>

        <div class="optionsContainer">
          <button class="optionBtn" id="option1" data-answer="false">
            Sandwich Soldier
          </button>
          <button class="optionBtn" id="optionCorrect" data-answer="false">
            Staduim Burgers
          </button>
          <button class="optionBtn" id="option2" data-answer="false">
            Home of the Whopper
          </button>
          <button class="optionBtn" id="option3" data-answer="True">
            Hungry Jack
          </button>
          <button class="optionBtn" id="option4" data-answer="false">
            Trick question its actually burger king
          </button>
        </div>

        <div class="feedbackContainer" id="feedback"></div>
<img src="assets/kangroooo.png" alt="Kangaroo" class="kangaroo" id="kangaroo" />


      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
